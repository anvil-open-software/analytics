<div class="panel panel-default user-authentication">
    <div class="panel-body">
        <form class="form-horizontal" name="aform" novalidate="" dl-submit="login()" dl-remove-hover>
            <div class="form-group" ng-hide="urlHasTenant">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-building"></i>
                    </span>
                    <input  type="text"
                            class='form-control'
                            placeholder="Tenant"
                            aria-describedby="basic-addon1"
                            ng-model="credentials.tenant"
                            name="tenant"
                            required
                            dl-signin/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input  type="text"
                            class='form-control'
                            placeholder="Username (email)"
                            aria-describedby="basic-addon1"
                            ng-model="credentials.username"
                            name="username"
                            required
                            ng-minlength="5"
                            ng-maxlength="30"
                            dl-signin/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password"
                           class='form-control'
                           placeholder="Password"
                           aria-describedby="basic-addon1"
                           ng-model="credentials.password"
                           name="password"
                           required
                           ng-minlength="8"
                           ng-maxlength="30"
                           dl-signin/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2x">
                    <dl-signin-button></dl-signin-button>
                </div>
            </div>
            <div class="error-container error-border"
                 ng-show="((aform.username.$touched && aform.username.$invalid) ||
                           (aform.password.$touched && aform.password.$invalid) ||
                           (aform.tenant.$touched   && aform.tenant.$invalid))"
                 name='client-errors'>
                <div ng-show="aform.tenant.$touched">
                    <small class="dl-error" ng-show="aform.tenant.$error.required">
                        Tenant is required.<br/>
                    </small>
                </div>
                <div ng-show="aform.username.$touched">
                    <small class="dl-error" ng-show="aform.username.$error.required">
                        Username is required.<br/>
                    </small>
                    <small class="dl-error" ng-show="aform.username.$error.minlength">
                        Username must be at least 5 characters.<br/>
                    </small>
                    <small class="dl-error" ng-show="aform.username.$error.email">
                        Username must be your email.<br/>
                    </small>
                    <small class="dl-error" ng-show="aform.username.$error.maxlength">
                        Username cannot be longer than 30 characters.<br/>
                    </small>
                </div>
                <div ng-show="aform.password.$touched">
                    <small class="dl-error" ng-show="aform.password.$error.required">
                        Password is required.<br/>
                    </small>
                    <small class="dl-error" ng-show="aform.password.$error.minlength">
                        Password must be longer than 8 characters. <br/>
                    </small>
                    <small class="dl-error" ng-show="aform.password.$error.maxlength">
                        Password cannot be longer than 30 characters.<br/>
                    </small>
                </div>
            </div>
            <div class="error-container error-border-unauthorized" ng-show="unauthorized"
                 name='server-errors'>
                <small class="dl-error">
                    Unauthorized.<br/>
                </small>
             </div>
        </form>
    </div>
</div>
