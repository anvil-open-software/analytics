<form class="form-horizontal" name="aform" novalidate="">
    <div class="form-group">
        <!-- label for="inputEmail3" class="col-sm-2 control-label">Email</label -->
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user glyphAdjustment" aria-hidden="true"></span>
            <input type="email"
                   class='form-control'
                   placeholder="Username (email)"
                   aria-describedby="basic-addon1"
                   ng-model="credentials.username"
                   name="username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-lock glyphAdjustment" aria-hidden="true"></span>
            <input type="password"
                   class='form-control'
                   placeholder="Password"
                   aria-describedby="basic-addon1"
                   ng-model="credentials.password"
                   name="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2x">
            <button type="submit" class="btn btn-default buttonAdjustment" >Sign in</button>
        </div>
    </div>
</form>
